<div ng-controller="AdminCtrl">
   <header class="header" >
        <p>FM 2016</p>
    </header>

    <!-- Search -->
    <div class="col-md-1" id="custom-search-input">
        <input type="text" class="search-query form-control" placeholder="Start no." ng-model="query"/>
        <div id="search-icon">
            <span class="glyphicon glyphicon-search"></span>
        </div>
    </div>

    <!-- Table -->
    <div class="col-lg-7 col-centered search-table">
        <!-- th -->
        <div class="row text-align tH">
            <div class="col-xs-1">
            Start no.
            </div>
            <div class="col-xs-2">
            Name
            </div>
            <div class="col-xs-2">
            Cat.
            </div>
            <div class="col-xs-2">
            Sex
            </div>
            <div class="col-xs-2">
            Score
            </div>
            <div class="col-xs-1">
            Judge no.
            </div>
            <div class="col-xs-2">
            Action
            </div>
        </div>
        <!-- ng-repeat -->
        <div class="animate" ng-repeat="athlete in athletes | filter:search | filter:{category:category}:true | filter:{sex:sex}:true">
            <div class="row">
                <!-- start no. -->
                <div class="col-xs-1">{{athlete.startNo}}</div>
                <!-- name -->
                <div class="col-xs-2">{{athlete.firstName}} {{athlete.lastName}}</div>
                <!-- category -->
                <div class="col-xs-2">{{athlete.category}}</div>
                <!-- sex -->
                <div class="col-xs-2">{{athlete.sex}}</div>
                <!-- score -->
                <div class="col-xs-2">{{athlete.pointsA}}</div>
                <!-- judge no. -->
                <div class="col-xs-1">10</div>
                <!-- button -->
                <div class="col-xs-2"><button class="btn primary blue-button" ng-click="addData(athlete)">PUT</button></div>
            </div>
        </div>
        <!-- ng-repeat -->
    </div>
    <!-- Table -->

    <!-- Category -->
    <div class="toggle_radio">
        <div id="toggle_slider"></div>
        <button class="cat-button transformable" ng-class="{'current':category==='elite'}" id="elite" ng-click="category = 'elite'">ELITE</button>
        <button class="cat-button transformable" ng-class="{'current':category==='masters'}" id="masters" ng-click="category = 'masters'">MASTERS</button>
        <button class="cat-button transformable" ng-class="{'current':category==='open'}" id="open" ng-click="category = 'open'">OPEN</button>
    </div>
    <!-- Sex -->
    <div class="sex-radio">
        <span class="transformable male" ng-class="{'scale':sex!=='male'}" id="male" ng-click="sex = 'male'" svg-man></span>
        <span class="transformable female" ng-class="{'scale':sex!=='female'}" id="female" ng-click="sex = 'female'" svg-woman></span>
    </div>

    <div class="content-wrap">
      <div class="athletesGrid"
        ui-grid="gridOptions"
        ui-grid-cellNav
        ui-grid-edit
        ui-grid-resize-columns
        ui-grid-pinning
        ui-grid-move-columns
        ui-grid-importer
        ui-grid-exporter
        ui-grid-grouping>
      </div>
    </div>
</div>
