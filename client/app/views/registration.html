<!-- header -->
<header class="header" >
	<div class="logo" id="nav">
		<div class="shing">
			<a href="http://www.fitmonster.cz">
				<img href="http://www.fitmonster.cz" src="img/monster.png" width="160px"></img>
			</a>
		</div>
	</div>
</header>

<h1>Registration</h1>

<div class="col-xs-4 col-xs-offset-4">
	<form class="form-signin">
		<div class="row wrap">
			<div class="col-sm-6">
					<label for="firstName" class="sr-only">First Name</label>
					<input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus="">
			</div>
			<div class="col-sm-6">
					<label for="sureName" class="sr-only">Sure Name</label>
					<input type="text" id="sureName" class="form-control" placeholder="Sure Name" required>
			</div>
		</div>
		<div class="row wrap">
			<div class="col-sm-6">
					<label for="email" class="sr-only">Email</label>
					<input type="email" id="email" class="form-control" placeholder="Email" required>
			</div>
			<div class="col-sm-6">
					<label for="phone" class="sr-only">Telephone</label>
					<input type="text" id="phone" class="form-control" placeholder="Telephone number" required>
			</div>
		</div>

		<div class="row wrap">
			<div class="col-sm-6">
					<label for="gym" class="sr-only">Gym</label>
					<input type="text" id="gym" class="form-control" placeholder="Gym" required>
			</div>
		</div>

		<div class="row wrap">
			<div class="col-sm-6">
				<label for="birthday"> <span style="color: #ff0000;">*</span>Birthday</label>
				<input type="date" id="birthday" name="birthday" placeholder="yyyy-MM-dd" required>
			</div>
			<div class="col-sm-6">
				<label for="sex"> <span style="color: #ff0000;">*</span>Sex: </label><br>
					<select id="sex" name="sex" ng-model="singleSelect" required>
						<option value="default">Male</option>
						<option value="female">Female</option>
					</select>
			</div>
		</div>

		<div class="row wrap">
			<div class="col-sm-6">
				<label for="category"> <span style="color: #ff0000;">*</span>Category: </label><br>
					<select id="category" ng-model="singleSelect" name="category" required>
						<option value="elite">Elite</option>
						<option value="open">Open</option>
						<option value="masters">Masters</option>
					</select>
			</div>
			<div class="col-sm-6">
				<label for="shirt"> <span style="color: #ff0000;">*</span>T-shirt: </label><br>
					<select id="shirt" ng-model="singleSelect" name="shirt" required>
						<option value="s">S</option>
						<option value="m">M</option>
						<option value="l">L</option>
						<option value="xl">XL</option>
					</select>
			</div>
		</div>

			<div class="checkbox wrap">
			  <label>
				<input type="checkbox" value="remember-me"> <span style="color: #ff0000;">*</span>I agree with <span style="text-decoration: underline;"><a title="PodmÃ­nky" href="http://fitmonster.cz/conditions/">terms&condition</a></span> of FIT Monster Team, z.s.
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
	</form>
</div>
