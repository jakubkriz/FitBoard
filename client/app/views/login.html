<!-- header -->
<header class="header" >
	<a href="http://www.fitmonster.cz">
		<div class="logo" id="nav">
			<div class="shing">
				<img src="img/monster.png" width="160px"></img>
			</div>
		</div>		
	</a>
</header>

<div class="container">
        <div id="login-holder"  ng-controller="LoginCtrl">
<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<label for="loginEmail" class="sr-only">Email address</label>
				<input type="email" id="loginEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			</div>
		
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Password" required="">

		<div class="checkbox">
		  <label>
			<input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ui-sref="user">Sign in</button>
</form>
</div>

<footer class="sticky-footer"><div class="col-centered">FIT Monster 2016</div></footer>
