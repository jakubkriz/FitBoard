<div class="body">
<!-- header -->
<header class="header" >
	<div class="logo" id="nav">
		<div class="shing">
			<a href="http://www.fitmonster.cz">
				<img href="http://www.fitmonster.cz" src="img/monster.png" width="160px"></img>
			</a>
		</div>
	</div>
</header>

<h1 class="wrap">Roster</h1>

<!-- Navigation -->
<div class="nav">

<!-- Category -->
	<div class="toggle_radio">
		<div id="toggle_slider"></div>
  	<button class="cat-button transformable" ng-class="{'current':eliteCat}" id="elite" ng-click="category = 'elite'; eliteCat = true; mastersCat = false; openCat = false">ELITE</button>
  	<button class="cat-button transformable" ng-class="{'current':mastersCat}" id="masters" ng-click="category = 'masters'; eliteCat = false; mastersCat = true; openCat = false">MASTERS</button>
  	<button class="cat-button transformable" ng-class="{'current':openCat}" id="open" ng-click="category = 'open'; eliteCat = false; mastersCat = false; openCat = true">OPEN</button>
  	</div>
<!-- Sex -->
    <div class="sex-radio">
    	<img class="transformable" ng-class="{'scale':scaleMale}" id="male" ng-click="sex = 'default'; scaleMale = false; scaleFemale = true" src="img/man.png">
    	<img class="transformable" ng-class="{'scale':scaleFemale}" id="female" ng-click="sex = 'female'; scaleMale = true; scaleFemale = false" src="img/woman.png">
    </div>

<div id="container">
	<!-- Info -->
	<div class="col-centered">
		<div id="sexHeader">
		<!-- Sex Header -->
			<h1 ng-bind-html="sexHeaderHtml"></h1>
		</div>
		<!-- search -->
		<div class="col-md-1" id="custom-search-input">
				<input type="text" class="search-query form-control" placeholder="Search" ng-model="searchName"/>
				<div id="search-icon">
					<span class="glyphicon glyphicon-search"></span>
				</div>
		</div>
	</div>

	<!-- Table -->
	<div class="col-lg-7 col-centered" id="leaderBoard">
		<!-- ng-repeat -->
		<div class="mainRow" id="noPointer" ng-repeat="athlete in athletes | orderBy:sortType:sortReverse | filter:searchName | filter:category | filter:sex">
			<div class="row">
				<!-- photo -->
				<div ng-if="athlete.sex == 'default'" >
					<div class="col-xs-2 photo"><img id="icon" ng-style="{border:'2px solid #20dd9b'}" ng-src="{{ athlete.photo }}"></div>
				</div>
				<div ng-if="athlete.sex == 'female'" >
					<div class="col-xs-2 photo"><img id="icon" ng-style="{border:'2px solid #f62459'}" ng-src="{{ athlete.photo }}"></div>
				</div>
				<!-- name -->
				<div class="col-xs-5 name">{{ athlete.name }}</div>
				<!-- border -->
				<div id="border"></div>
				<!-- gym -->
				<div class="col-xs-2 gym">{{ athlete.gym }}</div>
			</div>
		</div>
		<!-- ng-repeat -->
	</div>
	<!-- Table -->
</div>
</div>

<footer><div class="col-centered">FIT Monster 2016</div></footer>
