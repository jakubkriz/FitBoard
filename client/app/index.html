    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:less styles/styles.css -->
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/dashboard.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/admin.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/leaderboard.less" />
    <!-- endbuild -->

    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    .waiting-for-angular {
        display: none !important;
    };
    </style>

  </head>
  <body ng-controller="MainCtrl" class="auth-application waiting-for-angular">
    <div >

        <div id="content-outer">
            <div id="login-holder"  ng-controller="LoginCtrl">
                <form class="form-signin" ng-submit="submit()">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <label for="loginEmail" class="sr-only">Email address</label>
                            <input type="email" id="loginEmail" class="form-control" ng-model="username" placeholder="Email address" required="" autofocus="">
                        </div>
                    
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" class="form-control" ng-model="password" placeholder="Password" required="">

                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"  ng-model="remember"> Remember me
                      </label>
                    </div>
                    <div ng-messages="errors" class="registration-messages ng-cloak"  role="alert">
                        <div ng-message="forbidden">Bad login or password.</div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

                <div ng-messages="errors" class="registration-messages ng-cloak"  role="alert">
                    <div ng-message="unavailable">The server is currenty unavailable. Try again later.</div>
                    <div ng-message="internal">Internal server error.</div>
                </div>

            </div>
        </div>


        <div id="content">
            <div ui-view></div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/matchHeight/dist/jquery.matchHeight.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- modules -->
    <script src="scripts/app.js"></script>
    
    <!-- Controllers -->
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/LoginCtrl.js"></script>
    <script src="scripts/controllers/LeaderBoardCtrl.js"></script>
    <script src="scripts/controllers/UserCtrl.js"></script>
    <script src="scripts/controllers/AdminCtrl.js"></script>
    <script src="scripts/controllers/registrationCtrl.js"></script>
    <script src="scripts/controllers/rosterCtrl.js"></script>
    <script src="scripts/controllers/qualCtrl.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/svgShirt.js"></script>
    <script src="scripts/directives/svgMan.js"></script>
    <script src="scripts/directives/svgWoman.js"></script>
    <script src="scripts/directives/auth.js"></script>

    <!-- Utilities -->
    <script src="scripts/services/api.js"></script>

    <!-- Utilities -->
    <script src="scripts/controllers/ModalInstanceCtrl.js"></script>
    <script src="scripts/directives/agefilter.js"></script>
    <script src="scripts/directives/pswCheck.js"></script>
    <script src="scripts/directives/aDisable.js"></script>
