<html>
  <head>
    <meta charset="utf-8">
    <title>FIT Monster LeaderBoard</title>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- build:less styles/styles.css -->
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/dashboard.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/admin.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/leaderboard.less" />

    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style>

  </head>
  <body ng-app="FitBoard">
    <div ng-controller="MainCtrl">
        <div ng-messages="errors" class="registration-messages ng-cloak"  role="alert">
            <div ng-message="unavailable">The server is currenty unavailable. Try again later.</div>
            <div ng-message="badRequest">Empty form. Try again.</div>
            <div ng-message="internal">Internal server error.</div>
        </div>
        <div ui-view></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/matchHeight/dist/jquery.matchHeight.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- modules -->
    <script src="scripts/app.js"></script>
    
    <!-- Controllers -->
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/LeaderBoardCtrl.js"></script>
    <script src="scripts/controllers/UserCtrl.js"></script>
    <script src="scripts/controllers/AdminCtrl.js"></script>
    <script src="scripts/controllers/registrationCtrl.js"></script>
    <script src="scripts/controllers/rosterCtrl.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/svgShirt.js"></script>

    <!-- Utilities -->
    <script src="scripts/services/api.js"></script>

    <!-- Utilities -->
    <script src="scripts/controllers/ModalInstanceCtrl.js"></script>
    <!-- endbuild -->

</body>
</html>
